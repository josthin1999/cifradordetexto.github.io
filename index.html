<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>




    <main class="main">

        <div class="logo">
            <h2><img src="Sherlock.png" width="100px"></h2>
            <h1>Encriptador de texto</h1>
          
        </div>

        <section class="input">
            <form action="" onsubmit="return false">


                <label for="texto" class="aviso">*No ingresar may√∫sculas ni caracteres especiales </label>
                <input type="text" name="" id="texto" placeholder="Ingrese un mensaje" autocomplete="off">
                <div class="botones">
                    <button class="btn" id="btn-encriptar">Encriptar</button>
                    <button class="btn" id="btn-desencriptar">Desencriptar</button>
                </div>
               
            </form>
        </section>

        <section class="mensaje">
            <form action="" onsubmit="return false">


                <label for="mensaje">Mensaje encriptado</label>
                <input type="text" name="" id="mensaje" placeholder="Mensaje encriptado" autocomplete="off">
                <div class="btn-copiar">
                    <button class="btn" id="btn-copiar">Copiar</button>
                </div>
               
            </form>
        </section>
    </main>

    <footer class="footer">
        <p> &copy; 2022| <span>Josthin Catuto</span></p>
    </footer>

    <script src="js/script.js"></script>



</body>

</html>
